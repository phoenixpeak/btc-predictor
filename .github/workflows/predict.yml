name: Daily BTC Prediction

on:
  schedule:
    - cron: '0 7 * * *'  # 7:00 UTC
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai requests

      - name: Download latest prediction log (if any)
        run: |
          mkdir -p log
          echo "{}" > log/placeholder.json
          gh run list --limit 1 --json databaseId --jq '.[0].databaseId' > run_id.txt
          RUN_ID=$(cat run_id.txt)
          gh run download $RUN_ID -n btc-log --dir log || echo "No previous log found"
          mv log/btc_predictions_log.json btc_predictions_log.json || echo "Starting new log"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run prediction script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python openai_predict.py

      - name: Upload updated BTC prediction log
        uses: actions/upload-artifact@v4
        with:
          name: btc-log
          path: btc_predictions_log.json
